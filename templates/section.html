{% extends "base.html" %}

{% block title %}
<title>{{ section.title }}</title>
{% endblock title %}

{% block content %}

<h1>{{ section.title }}</h1>
{% if section.description %}
<p>{{ section.description }}</p>
{% endif %}

<section>
  {% for post in section.pages %}
    <div class="post-title-row">
      <p><a class="post-title" href="{{ post.permalink }}">{{ post.title }}</a></p>
      <p>{{ post.date }}</p>
    </div>
  {% endfor %}
</section>

{% endblock content %}
