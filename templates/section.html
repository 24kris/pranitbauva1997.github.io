{% extends "base.html" %}

{% block title %}
<title>{{ section.title }}</title>
{% endblock title %}

{% block content %}

<h1>{{ section.title }}</h1>
{% if section.description %}
<p>{{ section.description }}</p>
{% endif %}

<section>
  {% for post in section.pages %}
    <h3><a href="{{ post.permalink }}">{{ post.title }}</a></h3>
  {% endfor %}
</section>

{% endblock content %}
